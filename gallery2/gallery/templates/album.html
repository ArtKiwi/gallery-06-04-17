{% extends "main.html" %}

{% block content %}
{% load thumbnail %}
<div class="conteiner-fluid">
<div class="photo-album">
    <ul>
{% for photo in photos%}
        <li>
            {% thumbnail photo.file "400x300" crop="center" as im %}
                <a 
                   href="{{photo.file.url}}" data-rel="lightcase:myCollection"> <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}" class="thumbnail" /> 
                </a>
           
            {% endthumbnail %}
      </li>
{%endfor%}
    </ul>
</div>
    </div>
{% endblock %}
